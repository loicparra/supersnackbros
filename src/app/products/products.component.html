<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-sm-3 col-xl-2" *ngFor="let product of products">
        <ssb-product (decrementProduct)="removeFromOrder($event)" (incrementProduct)="addToOrder($event)" [product]="product"></ssb-product>
      </div>
    </div>
  </div>
</div>
<ssb-current-order (orderDone)="resetOrder()" [order]="order"></ssb-current-order>
